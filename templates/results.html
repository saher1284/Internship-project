<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Compare — Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Results</h1>

    <p><strong>Identified Product:</strong> {{ product }}</p>
    <p><strong>Confidence:</strong> {{ (confidence * 100) | round(2) }}%
</p>

    <img src="{{ img_path }}" width="250" style="margin-bottom:20px;">

    <table>
      <thead>
        <tr>
          <th>Store</th>
          <th>Price</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>

      {% for r in results %}
        <tr>
          <td>{{ r.store }}</td>
          <!--<td>${{ r.price }}</td>-->
          <td>${{ r.price }} (₹{{ r.price_inr }})</td>


          <td><a href="{{ r.url }}" target="_blank">View</a></td>
        </tr>
      {% endfor %}

      </tbody>
    </table>

    <p><a href="/">Search again</a></p>
  </div>
</body>
</html>
